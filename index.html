<section id="work" class="section" aria-labelledby="work-title" hidden>
<article class="card soft">
<h2 id="work-title" style="margin:4px 0 6px;font-size:clamp(22px,3vw,28px)">Work</h2>
<p class="muted" style="margin:0 0 12px">Showcasing selected projects and deployments.</p>

<script>
// Simple client-side router for two tabs (hash-based)
const tabs = {
profile: {btn: document.getElementById('tab-profile'), sec: document.getElementById('profile')},
work: {btn: document.getElementById('tab-work'), sec: document.getElementById('work')}
};
function show(which){
for(const key of Object.keys(tabs)){
const active = key===which;
tabs[key].sec.hidden = !active;
tabs[key].btn.setAttribute('aria-current', active? 'page' : 'false');
}
if(location.hash !== '#' + which) history.replaceState(null, '', '#' + which);
}
tabs.profile.btn.addEventListener('click',()=>show('profile'));
tabs.work.btn.addEventListener('click',()=>show('work'));
window.addEventListener('hashchange',()=>{
const h = (location.hash||'#profile').replace('#','');
show(h in tabs ? h : 'profile');
});
show((location.hash||'#profile').replace('#',''));


// Render work items (edit this array to add your projects)
const projects = [
{ title:'Hazardous Area Phone Deployment', tag:'Oil & Gas', img:'https://images.unsplash.com/photo-1581092334360-1a1b1c3a9b59?q=80&w=1200&auto=format&fit=crop', url:'#' },
{ title:'EMC & RF Testing Support', tag:'Compliance', img:'https://images.unsplash.com/photo-1518770660439-4636190af475?q=80&w=1200&auto=format&fit=crop', url:'#' },
{ title:'Conquest Rollout (Mining)', tag:'Mining', img:'https://images.unsplash.com/photo-1521791136064-7986c2920216?q=80&w=1200&auto=format&fit=crop', url:'#' },
{ title:'After‑Sales Service Program', tag:'Service', img:'https://images.unsplash.com/photo-1551836022-d5d88e9218df?q=80&w=1200&auto=format&fit=crop', url:'#' },
{ title:'ATEX/IECEx Certification Advisory', tag:'Certification', img:'https://images.unsplash.com/photo-1519389950473-47ba0277781c?q=80&w=1200&auto=format&fit=crop', url:'#' },
{ title:'TKDN Assembly Line Setup', tag:'Manufacturing', img:'https://images.unsplash.com/photo-1581090464777-f3220bbe1b8b?q=80&w=1200&auto=format&fit=crop', url:'#' }
];
const grid = document.getElementById('work-grid');
function render(){
grid.innerHTML = '';
projects.forEach(p=>{
const a = document.createElement('a');
a.href = p.url || '#';
a.className = 'workcard';
a.target = p.url && p.url.startsWith('http') ? '_blank' : '_self';
a.rel = 'noopener';
a.innerHTML = `
<img src="${p.img}" alt="${p.title}">
<div class="workcap">
<h3 class="worktitle">${p.title}</h3>
<p class="workmeta">${p.tag || ''}</p>
</div>`;
grid.appendChild(a);
});
}
render();


// Footer year
document.getElementById('year').textContent = new Date().getFullYear();
</script>
